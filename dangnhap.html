<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
</head>
<body>
    <header>
        <a href="trangchu.html">
            <img src="./images/logo.png" id="logo">
        </a>
        <nav>
            <a href="./trangchu.html">Trang Chủ</a>
            <a href="./gioithieu.html">Giới Thiệu</a>
            <a href="./sanpham.html">Sản Phẩm</a>
            <a href="./tintuc.html">Tin Tức</a>
            <a href="./dangnhap.html">Đăng Nhập</a>
            <a href="./dangky.html">Đăng Ký</a>
            <a href="./lienhe.html">Liên Hệ</a>
        </nav>
    </header>
    <main>
        <form action="" method="POST" style="width: 525px" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend><b>ĐĂNG NHẬP</b></legend>
                <table>
                    <tr>
                        <td colspan="2">
                            <img src="./images/dangnhap/userlogin.png" width="250px" style="margin-left: 80px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">
                                <b>Email</b>
                            </label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" placeholder="Nhập email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="matkhau">
                                <b>Mật Khẩu</b>
                            </label>
                        </td>
                        <td>
                            <input type="password" id="matkhau" name="psw" placeholder="Nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <input type="submit" value="Đăng Nhập">
                            <input type="reset" value="Hủy">
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2"><b>Bạn quên
                            <a href="#">Mật Khẩu?</a>
                            <input type="checkbox" name="remember">Ghi nhớ cho lần đăng nhập sau
                        </b>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form> 
    </main>
    <footer>
        <p>&copy; 2021 Bản quyền thuộc về FreeezeVN.
            <a href="https://www.facebook.com">facebook</a>
            <a href="https://twitter.com">twitter</a>
            <a href="https://www.pinterest.com">pinterest</a>
            <a href="#logo">Về Đầu Trang</a>
        </p>
    </footer>
</body>
</html>
